<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tips</title>
        <meta charset="utf=8">
        <meta name="description" content="Tip Calculator">
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/calculator.js" async></script>
    </head>

    <body>
        <header><h1>Tip Calculator</h1></header>

        <div id="totalSales">
            <label for="sales">Enter the total tip amount: </label>
            <input type="text" id="sales" name="sales">    
        </div>

        <div id="startForm">
            <label for="numEmployees">Enter the number of employees: </label>
            <input type="text" id="numEmployees" name="numEmployees">
        </div>
        
        <div id="buttons">
            <button id='showFields'>OK</button>
            <button id='processTips'>Calculate Tips</button>
        </div>

      
        <footer id="footer">&#9733 Created by Keo Peiffer &#9733</footer>
    </body>

</html>
